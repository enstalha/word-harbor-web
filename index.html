<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Harbor Web</title>

    <!-- ! Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- !  Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ! Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- ! External CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body class="bg-4">
    <!-- ! Navbar Başlangıç -->
    <div class="navbar pt-2 bg-1 h-10">
        <div class="container-fluid pe-4">
            <div class="d-flex gap-3">
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="fa-solid fa-bars fs-5"></i>
                </button> 
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header bg-1 h-10">
                    <h5 class="offcanvas-title fs-2" id="offcanvasExampleLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-3">
                    <ul class="list-unstyled">
                        <li class="my-4">
                            <a href="#" class="fs-3">
                                <i class="fa-solid fa-house fs-4 mt-2"></i>
                                Home
                            </a>
                        </li>
                        <li class="my-4">
                            <a href="#" class="fs-3">
                                <i class="fa-solid fa-school fs-4 mt-2"></i>
                                Study
                            </a>
                        </li>
                        <li class="my-4">
                            <a href="#" class="fs-3">
                                <i class="fa-solid fa-clipboard-check fs-4 mt-2"></i>
                                Quiz
                            </a>
                        </li>
                        <li class="my-4">                  
                            <a href="#" class="fs-3">
                                <i class="fa-solid fa-gear fs-4 mt-2"></i>
                                Settings
                            </a>
                        </li>
                        <li class="my-4">
                            <a href="#" class="fs-3">
                                <i class="fa-solid fa-circle-info fs-4 mt-2"></i>
                                Help
                            </a>
                        </li>
                    </ul>
                    </div>
                </div>
                <a href="index.html"><h4 class="fw-bold mt-1">Word Harbor Web</h4></a>
            </div>
            <div class="d-flex gap-4">
                <div>
                    <button id="searchBtn" class="btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <a href="#"><i class="fa-solid fa-user mt-2"></i></a>
            </div>
        </div>
    </div>
    <!-- ! Navbar Bitiş -->
    <!-- ! Search Alani baslangic -->
    <div class="searchField">
        <div>
            <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                <input placeholder="Search" type="search" class="input-search" id="searchInput">
              </div>
        </div>
    </div>
    <!-- ! Search Alani bitis -->

    <!-- ! Content Alanı Başlangıç -->
    <div class="container position-relative">
        <div id="list" class="row p-2">
            <!-- Liste içeriği burada -->
                
        </div> 
        <div class="buton-konum">
            <button type="button" class="btn bg-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-plus fs-2"></i>
            </button>
        </div>
    </div>>
    <!-- ! Content Alanı Bitiş -->

    <!-- ! Artı Butonu Modal Başlangıç -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add a New Word</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <div>
                <div class="wave-group my-3">
                    <input required="" type="text" class="input" id="article">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">A</span>
                        <span class="label-char" style="--index: 1">r</span>
                        <span class="label-char" style="--index: 2">t</span>
                        <span class="label-char" style="--index: 3">i</span>
                        <span class="label-char" style="--index: 4">c</span>
                        <span class="label-char" style="--index: 5">l</span>
                        <span class="label-char" style="--index: 6">e</span>
                    </label>
                </div>
                <div class="wave-group my-3">
                    <input required="" type="text" class="input" id="word">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">W</span>
                        <span class="label-char" style="--index: 1">o</span>
                        <span class="label-char" style="--index: 2">r</span>
                        <span class="label-char" style="--index: 3">d</span>
                    </label>
                </div>
                <div class="wave-group my-3">
                    <input required="" type="text" class="input" id="description">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">D</span>
                        <span class="label-char" style="--index: 1">e</span>
                        <span class="label-char" style="--index: 2">s</span>
                        <span class="label-char" style="--index: 3">c</span>
                        <span class="label-char" style="--index: 4">r</span>
                        <span class="label-char" style="--index: 5">i</span>
                        <span class="label-char" style="--index: 6">p</span>
                        <span class="label-char" style="--index: 7">t</span>
                        <span class="label-char" style="--index: 8">i</span>
                        <span class="label-char" style="--index: 9">o</span>
                        <span class="label-char" style="--index: 10">n</span>
                    </label>
                </div>
                                                
                
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="add-btn" type="button" class="btn bg-2">Add</button>
            </div>
          </div>
        </div>
      </div>
    <!-- ! Artı Butonu Modal Bitiş -->
    


    <!-- ! Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- ! External JS CDN -->
     <script src="script.js"></script>
</body>
</html>
